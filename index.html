---
layout: default
title: "Home"
---

<h1>{{ site.title }}</h1>
<p>{{ site.description }}</p>

<div class="book-list">
  {% for book in site.books %}
  <article class="book">
    <h2><a href="{{ book.url }}">{{ book.title }}</a></h2>
    <p><strong>Author:</strong> {{ book.author }}</p>
    <div class="excerpt">
      {{ book.excerpt | strip_html }}
    </div>
    <a href="{{ book.url }}">Read More</a>
  </article>
  <hr>
  {% endfor %}
</div>
