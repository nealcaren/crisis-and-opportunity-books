title: Crisis and Opportunity Books
description: Digital reprints of Harlem Renaissance classics

remote_theme: mmistakes/minimal-mistakes

# Plugins (previously gems:)
plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jekyll-feed
  - jemoji
  - jekyll-include-cache

collections:
  books:
    output: true
    permalink: /:collection/:name/
    
include:
  - _pages

# Add these to your existing config
paginate: 5  # Number of posts per page
paginate_path: /page:num/

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: true
      share: true
      related: true